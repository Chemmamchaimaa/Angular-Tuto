<h3>{{hero.name}} Details</h3>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name:</span>{{hero.name}}</div>
<h2>{{hero.name | uppercase}} Details</h2>

<div>
<label for='name'>Herro name: </label>
<input type="text" id='name' [(ngModel)]="hero.name" placeholder="name">

</div>
<div>
<label id=new-hero>Hero name : </label>
<input for="new-hero" #heroName/>
<button class='add-button' (click)="add(heroName.value); heroName.value=''">Add Hero</button>

</div>

<h2> My Heroes </h2>
<ul class="heroes">
    
       <!--<li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">--> 
           <li *ngFor="let hero of heroes" >
               <a routerLink="/detail/{{hero.id}}">
       <span class="badge">  {{hero.id}}  </span>   {{hero.name}}  
    </a>
    <button class="delete" title="delete hero"
  (click)="delete(hero)">x</button>
    </li>
</ul>
